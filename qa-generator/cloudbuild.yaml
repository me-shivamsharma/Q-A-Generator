# Cloud Build configuration for Q&A Generator
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/qa-generator:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/qa-generator:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/qa-generator:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/qa-generator:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'qa-generator',
      '--image', 'gcr.io/$PROJECT_ID/qa-generator:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '80',
      '--cpu-throttling',
      '--set-env-vars', 'NODE_ENV=production,PORT=8080,GCP_PROJECT_ID=$PROJECT_ID',
      '--set-secrets', 'DATABASE_URL=database-url:latest,JWT_SECRET=jwt-secret:latest,SESSION_SECRET=session-secret:latest',
      '--add-cloudsql-instances', '$PROJECT_ID:us-central1:qa-generator-db'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/qa-generator:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/qa-generator:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'

# Substitutions for environment-specific values
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'qa-generator'
  _DATABASE_INSTANCE: 'qa-generator-db'
